baseURL: https://mw8er.github.io/
languageCode: en-us
title: mw8er
theme: infinity

params:
  sidebar:
    title: Michael Wachter
    avatar: /images/me.jpg
  social:
    - icon: fa-brands fa-linkedin
      text: LinkedIn
      url: https://www.linkedin.com/in/mw8er
    - icon: fa-brands fa-github
      text: GitHub
      url: https://github.com/mw8er

menus:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 10
    - identifier: blog
      name: Blog
      pageRef: /blog/
      weight: 20
    - identifier: certifications
      name: Certifications
      pageRef: /certifications/
      weight: 30
    - identifier: about
      name: About
      pageRef: /about/
      weight: 40

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [[ '\(', '\)'], ['$', '$']]
        enable: true
    parser:
      attribute:
        title: true
        block: true
      wrapStandAloneImageWithinParagraph: false

pagination:
  disableAliases: true
  pagerSize: 5
  path: page