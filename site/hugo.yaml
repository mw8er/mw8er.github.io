markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [[ '\(', '\)'], ['$', '$']]
        enable: true
      parser:
      attribute:
        title: true
        block: true
      wrapStandAloneImageWithinParagraph: false