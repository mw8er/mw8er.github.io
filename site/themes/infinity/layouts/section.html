{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <div class="w3-panel w3-card-4">
      <a href="{{ .RelPermalink }}">
      <h2>{{ .LinkTitle }}</a></h2>
      <p>{{ .Summary }}</p>
      <p>{{ .Date | time.Format ":date_long" }}</p>
      </a>
    </div>
    <section>
    </section>
  {{ end }}
{{ end }}
